<script>
  var signupdata = JSON.parse(localStorage.getItem("signupdata"));

  function resetpass() {
    var email = document.querySelector("#email");

    if (email.value != signupdata.email) {
      alert("User Doesn't Exist,Please Create An Acccount First");
      window.location.href = "Signup.html";
    } else if (email.value == signupdata.email) {
      alert("Enter OTP");
      window.location.href = "otp.html";
    }
  }
</script>
