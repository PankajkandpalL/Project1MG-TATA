var nav2 = document.querySelector("#nav2");

if (authen == null) {
  alert("Please Create an Account First");
  window.location.href = "Signup.html";
} else {
  nav2.innerHTML = `<h2>Hi,${authen.name}</h2>`;
}

document.querySelector("#email").value=authen.email;

document.querySelector("#mobile").value=authen.mobile;



</script>
