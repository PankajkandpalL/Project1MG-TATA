    <form id="form">
      <p>SET YOUR PASSWORD</p>
      <br />
      <i><label for="">New Password</label></i>
      <input
        type="password"
        id="number"
        required="required"
        placeholder=""
      /><br /><br />
      <i> <label for="">Confirm New Password</label></i>
      <input
        type="password"
        id="number1"
        required="required"
        placeholder=""
      /><br /><br />
      <input type="submit" id="submit" value="CONFIRM RESET" />
    </form>

<script>
  var signdata = JSON.parse(localStorage.getItem("signupdata"));

  var form = document.querySelector("#form");
  form.addEventListener("submit", reset);

  function reset() {
    event.preventDefault();

    if (form.number.value == form.number1.value) {
      signdata.password = form.number1.value;
      localStorage.setItem("signupdata", JSON.stringify(signdata));
      alert("Password Succesfully Changed");
      window.location.href = "login.html";
    } else if (form.number.value != form.number1.value) {
      alert("Password Doesn't Match");
    }
  }
</script>
