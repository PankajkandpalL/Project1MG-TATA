<body>
    <form id="form">
        <img src="https://www.nicepng.com/png/detail/138-1388174_login-account-icon.png" alt="Log In User"><br><br>
        <label for="">Email-Id</label><br>
        <input type="email" id="email" placeholder="example@gmail.com" required="required"><br><br>
        <label for="">Password</label><br>
        <input type="password" id="password" required="required" placeholder="Enter Password"><br><br>
        <i><a href="forget.html"><p>forget Password?</p></a></i>   
        <input type="submit" id="submit" value="Log In">
    </form>
</body>
</html>
<script>
    var form = document.querySelector("#form")
    var userdata = JSON.parse(localStorage.getItem("signupdata"));
    form.addEventListener("submit",function(event){
        event.preventDefault();
        var data = {
            email:form.email.value,
            password:form.password.value,
        }
        if(userdata==null){
            alert("To LOGIN, Please Create an account First");
            window.location.href="Signup.html"
        }
        else if(userdata.email==data.email&&userdata.password==data.password)
        {
            alert("Login Successfull")
            localStorage.setItem("logindata",JSON.stringify(userdata))
            window.location.href = "main page.html"
        }
        else if(userdata.email==data.email&&userdata.password!=data.password)
        {
            alert("Wrong Password")
        }
        else if(userdata.email!=data.email&&userdata.password==data.password)
        {
            alert("Wrong Email")
        }
        else
        {
            alert("User doesn't exist");
            window.location.href="Signup.html"
        }
    })
</script>
